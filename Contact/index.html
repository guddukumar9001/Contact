

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
   
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or need help with something, please don't hesitate to contact us.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <br> <label for="number">Mobile Number:</label>
                <input type="tel" id="number" name="number" pattern="[0-9]{10}" placeholder="9988776655" required><br>
                <br> <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@gmail.com" required><br>
                <br><label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit"  value="Send">
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <p>123 Main St, Gaya, Bihar
            </p>
            <p>Phone: 123-456-7890</p>
            <p>Email: [hello@example.com](mailto:hello2@example.com)</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Example Guddu</p>
    </footer>
</body>
</html>
